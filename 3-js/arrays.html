<html>
	<head>
		<title>javascript</title>

		<style type="text/css">


		</style>
	</head>


	<body>


		<script type="text/javascript">
			var bikeArray = new Array();

			//notice the use of []
			var carArray = ["honda", "toyota", "ford"];

			bikeArray[0] = "bianchi";
			bikeArray[1] = "giant";
			bikeArray[10] = "cannondale";

			//this is 11
			var length = bikeArray.length;

			//push adds an item to the end of the array
			bikeArray.push("Trek");

			console.log(bikeArray);

			// delete one item starting at index 1
			carArray.splice(1, 1);
			console.log(carArray);

			// adds 'mini' right before element 1 without deleting anything
			carArray.splice(1, 0, "mini");
			console.log(carArray);

			// deletes item at 1 and adds chevy to the 1 position
			carArray.splice(1, 1, "chevy");
			console.log(carArray);

			// removes all elemets, starting in 1st element from the end of the array
			carArray.splice(-1);
			console.log(carArray);


			// given a function, the every(fucntion) method can be called on an 
			// array to test each element in the array
			function isNotSix(element, index, array){
				return element !== 6;
			}
			var sixArray = [1, 2, 3, 4, 5, 6, 7];
			var notSixArray = [1, 2, 3, 4, 5, 7, 8];

			console.log("sixArray: " + sixArray.every(isNotSix));
			console.log("notSixArray: " + notSixArray.every(isNotSix));


			// the array and index parameters are optional. 
			// here, we need the index but not the array
			function printWithIndex(element, index){
				console.log(index + ": " + element);
			}
			console.log("Calling printWithIndex on bikeArray...");
			bikeArray.forEach(printWithIndex);

		</script>

	</body>
</html>
