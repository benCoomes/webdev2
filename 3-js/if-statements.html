<html>
	<head>
		<title>javascript</title>

		<style type="text/css">


		</style>
	</head>


	<body>


		<script type="text/javascript">
			var x = 1;
			var xstring = x.toString();

			if(x == 1){
				console.log("x equals 1");
			}
			else {
				console.log("x is not 1");
			}

			if(xstring == 1){
				console.log("xstring == 1");
			}
			else {
				console.log("xstring != 1");
			}

			if(xstring === 1){
				console.log("xstring === 1");
			}
			else{
				console.log("xstring !== 1");
			}


		</script>

	</body>
</html>
