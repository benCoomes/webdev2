<html>
	<head>

		<title>Webpage with style</title>

		<style type="text/css">

			.green{
				color:green;
			}

			.red{
				color:red;
			}

			.large{
				font-size:200%;
			}

			#first-section{
				color:cadetblue;
				background-color: black;
				width: 100px;
			}

			#second-section{
				color: limegreen;
				background-color: darkblue;
				text-align: center;
				width: 400px;
				height: 200px;
			}

			#kris{
				color:brown;
			}

		</style>

	</head>

	<body>

	<!-- notice that the order of class declaration doesnt matter. Rather, the first
	class delcared in the style element is the one that is applied. -->
		<h1 class="red green">CSS is Cool</h1>

		<div id="first-section">
			<p>My bike is faster than yours!</p>

			<p>See how classes can be used?</p>
		</div>

		<div id="second-section">
			<p>Kris is a member of the anti-anti defamation leauge.</p>

			<p>He enjoys being defamed.</p>
		</div>

<!-- id's should only be assigned to a single element on every page -->
		<p id="kris">Kris is ugly.</p>



	</body>

</html>
