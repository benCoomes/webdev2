<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
		<!-- an absolute positioned element is positioned without respect to the layout of other 
		elements on the page. 
		-->
			#first-section{
				background-color:red;
				color:white;
				width:300px;
				position:absolute;
			}
			#second-section{
				background-color:blue;
				color:white;
				width:400px;
				height:5000px;
			}
		
		</style>
	</head>
	
	<body>
		<div id="first-section">
			<p>first section, first sentence</p>
			<p>first section, second sentence</p>
		</div>
		<div id="second-section">
			<p>second section, first sentence</p>
			<p>seconds section, second sentence</p>
		
		</div>
		<div>
			<p>This is not floated</p>
		</div>
	</body>
</html>
