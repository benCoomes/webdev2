<html>

	<head>
		<title>webpage with style</title>

		<!-- There arent many websafe fonts, so check out google
		fonts to find loads of different ones. An example is shown here. -->
		<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

		<style type="text/css">
			.bungee{
				font-family: Bungee, cursive;
			}

			a {
				text-decoration: none;
			}

			a:hover{
				text-decoration: underline;
			}

			a:visited {
				color:orange;
			}

		</style>
	</head>

	<body>

		<a href="https://strava.com" class="bungee">Strava</a>
		<br>
		<a href="https://strava.com" target ="_blank" class="bungee">Strava in new tab</a>

	</body>

</html>
