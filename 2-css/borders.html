<html>

	<head>
		<title>webpage with style</title>
		<style type="text/css">
			#redsq{
				background-color: red;
				border: 5px black solid;
			}
			#greensq{
				background-color: green;
				border-radius: 50%;
			}
			#bluesq{
				background-color: blue;
				border-style: ridge solid dotted double;
				border-color: orange cadetblue limegreen yellow;
				border-width: 10px 5px 12px 7px;
			}
			.square-100px{
				width: 100px;
				height: 100px;
				margin: 40px;
				float: left;
			}
		</style>
	</head>

	<body>
		<div id="redsq" class="square-100px"></div>
		<div id="bluesq" class="square-100px"></div>
		<div id="greensq" class="square-100px"></div>

	</body>

</html>
