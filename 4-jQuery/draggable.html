<!DOCTYPE html>
<html>
<head>
    <title>Drag Queen</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>

    #draggable { 
        width: 150px; 
        height: 150px; 
        text-align: center;
        font-size: 32px;
        color: white;
        border-radius: 20px;
        border-width: 3px;
        border-color: purple;
        border-style: solid;
        background-color: orangered;
        padding: 0.5em; 
    }

    </style> 

</head>
<body>
    <div id="draggable" class="ui-widget-content">
        <p>Drag me around</p>
    </div>

    <script>

    
    $( "#draggable" ).draggable();
    

    </script>

</body>
</html>
