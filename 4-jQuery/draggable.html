<!DOCTYPE html>
<html>
<head>
    <title>Drag Queen</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>

    .ui-widget-content { 
        width: 150px; 
        height: 150px; 
        text-align: center;
        font-size: 32px;
        color: white;
        border-radius: 20px;
        border-width: 3px;
        border-color: purple;
        border-style: solid;
        background-color: orangered;
        padding: 0.5em; 
        margin: 10px;
    }

    #box{
        width: 300px;
        height: 300px;
        border-color: black;
        border-width: 3px;
        border-style: solid;
    }

    </style> 

</head>
<body>
    <div id="draggable0" class="ui-widget-content">
        <p>Drag me around</p>
    </div>
    <div id="draggable1" class="ui-widget-content">
        <p>Drag me vertically</p>
    </div>
    <div id="draggable2" class="ui-widget-content">
        <p>Drag me horizontally</p>
    </div>
    <div id="box">
       <div id="draggable3" class="ui-widget-content">
        <p>I'm trapped!</p>
        </div> 

    </div>

    <script>

    $( "#draggable0" ).draggable();
    $( "#draggable1" ).draggable({axis: "y"});
    $( "#draggable2" ).draggable({axis: "x"});
    $( "#draggable3" ).draggable({containment: "parent"});

    </script>

</body>
</html>
