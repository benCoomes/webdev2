<html>
	<head>
		<title>jQuery</title>

		<!-- 
			This gets jQuery from a google cdn. jQuery can also be downloaded and used
			locally.
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
		</script>

		<style type="text/css">
			.green{
				background-color: green;
			}
			.red{
				background-color: red;
			}
			.blue{
				background-color: blue;
			}
			.circle{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				margin: 10px;
			}
			.square{
				width: 100px;
				height: 100px;
				margin: 10px;
			}

			div.button{
				background-color: grey;
				color: white;
				display: inline-block;
				padding: 10px;
			}

		</style>
	</head>

	<body>

		<div class="green circle" id="gc"></div>
		<div class="red square"></div>
		<div class="red square"></div>

		<script type="text/javascript">

			if(typeof jQuery == "undefined"){
				console.log("jQuery is not installed");
			} else {
				console.log("jQuery is installed.");
			}

			$("#gc").click(function(){
				var gc = $("#gc");
				console.log("width:  " + gc.css("width"));
				gc.css("width", "400px");
				gc.css("background-color", "red");
			});

			//this is a jquery and a javascript keyword
			$("div.square").click(function(){
				$(this).css("display", "none");
			});

		</script>

	</body>
</html>
