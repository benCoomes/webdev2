<html>
    <head>
        <title>Ajax Demo</title>

        <!-- 
            This gets jQuery from a google cdn. jQuery can also be downloaded 
            and used locally.
        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
        </script>
    </head>

    <body>

        <p>Fetching Super Secret information: </p>
        <p id="textDisplay"></p>

        <script type="text/javascript">

            if(typeof jQuery == "undefined"){
                console.log("jQuery is not installed");
            } else {
                console.log("jQuery is installed.");
            }

            // contents of get request are stored in data variable
            // get is limited - no options to set callback 
            // functions on different events
            /*
            $.get("info.txt", function(data){
                alert(data);
            });
            */

            // we can use ajax to set functions that will be called
            // on done and on failure
            $.ajax("info.txt")
                .done(function(data){
                    $("#textDisplay").html(data);
                })
                .fail(function(){
                    alert("could not get data");
                });

        </script>

    </body>
</html>
