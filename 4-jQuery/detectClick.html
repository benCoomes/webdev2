<html>
	<head>
		<title>jQuery</title>

		<!-- 
			This gets jQuery from a google cdn. jQuery can also be downloaded and used
			locally.
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
		</script>

		<style type="text/css">
			.green{
				background-color: green;
			}
			.red{
				background-color: red;
			}
			.blue{
				background-color: blue;
			}
			.circle{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				margin: 10px;
			}
			.square{
				width: 100px;
				height: 100px;
				margin: 10px;
			}

			div.button{
				background-color: grey;
				color: white;
				display: inline-block;
				padding: 10px;
			}

		</style>
	</head>

	<body>

		<div class="green circle" id="gc"></div>
		<div class="red square" id="rs"></div>
		<div class="blue square" id="bs"></div>

		<div class="button">Alert text</div>
		<p>This is the text!</p>

		<script type="text/javascript">

			if(typeof jQuery == "undefined"){
				console.log("jQuery is not installed");
			} else {
				console.log("jQuery is installed.");
			}

			$("#gc").click(function(){
				console.log("element with id 'gc' was clicked");
			});

			$(".square").click(function(){
				console.log("an element with class 'square' was clicked");
			});

			$("div").click(function(){
				console.log("a div was clicked");
			});

			$("div.button").click(function(){
				alert($("p").html());

			});

		</script>

	</body>
</html>
