<html>

	<head>
		<title>Formatting Text</title>
	</head>

	<body>
		<p>use paragarph tags for new lines</p>
		<p>
			Line break tags make new lines <br> 
			without a space in between
		</p>
		<p> There are lots of ways to format text</p>
		<p>This <b>word</b> is bolded </p>
		<p>This word is <strong>strong</strong></p>
		<p>I'd like to <em>emphasize</em> this</p>
		<p>And <ins>underline</ins> this</p>
		<p>This is super<sup>scripted</sup></p>
		<p>This is sub<sub>scripted<sub></p>
		<p>This is <del>deleted</del></p>
		<hr>
	</body>

</html>
