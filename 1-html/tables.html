<!--
	thead - table head
	th - table head entry
	tr - table row
	td - table data

-->

<html>

	<head>
		<title>Tables</title>
	</head>

	<body>

		<table>
			<thead>
				<th>Name</th>
				<th>Age</th>
			</thead>
			<tr>
				<td>Ben</td>
				<td>21</td>
			</tr>
			<tr>
				<td>Sarah</td>
				<td>18</td>
			</tr>	
			<tr>
				<td>Mom</td>
				<td>old</td>
			</tr>

		</table>

	</body>

</html>
