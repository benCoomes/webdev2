<html>

	<head>
		<title>Title</title>
	</head>

	<body>
		<p>
			Lists can be ordered and unordered.<br>
			First, an unordered list.
		</p>

		<ul>
			<li>Giant</li>
			<li>Specialized</li>
			<li>Trek</li>
			<li>Cannondale</li>

		</ul>

		<p>And now an ordered list</p>

		<ol start = "10" reversed = "true" type = "I">
			<li>First</li>
			<li>Seconds</li>
			<li>Lasts</li>
		</ol>	
			
		<hr>
	</body>

</html>
