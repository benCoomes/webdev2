<!-- 
	a can be thought of as standing for anchor 
	href is hypertext reference
-->

<html>

	<head>
		<title>Links</title>
	</head>

	<body>
		<p id="top"></p>

		<!-- the following are absolute links -->
		<p><a href="http://www.google.com">Google</a></p>

		<p>
			<a href="https://www.reddit.com/r/bicycling/">
				<img src="bianchi.jpg" width = 500 height = 1000>
			</a>
		</p>

		<!-- the follwing are relative links - depend on location
			of files within your website. It is a good practice
			to use relative links for links within your own website.
		-->
		<p><a href="tables.html">my tables page</a></p>

		<!-- the following is a link to another spot on this page -->
		<p><a href="#top">Go to top</a></p>
	</body>

</html>
