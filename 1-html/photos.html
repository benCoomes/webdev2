<!-- 
	Photos can be accessed using urls linking 
	to resources hosted on other servers. - this 
	is called hotlinking, it is not a good practice.
	It is best to host your own photos, as demonstrated
	below.  
-->

<html>

	<head>
		<title>Photos</title>
	</head>

	<body>
		<p>Here is a picture of a bike.</p>

		<img src="touring_bike.jpg" width="300" align = "right"></img>
		<hr>
	</body>

</html>
