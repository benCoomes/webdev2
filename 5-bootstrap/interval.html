<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 style="text-align:center">Interval Beeper</h1>
        </div>
      </div>
      <form id="myform">
        <div class="form-group row">
          <label for="interval" class="col-md-4 col-form-label">Interval Length</label>
          <div class="col-md-8 input-group">
            <input type="number" class="form-control" id="interval" value="60">
            <select class="form-control" id="unit">
              <option>sec</option>
              <option>min</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-md-4 col-md-8">
            <button id="start" type="submit" class="btn btn-primary">Start</button>
            <button id="stop" type="submit" class="btn btn-danger">Stop</button>
          </div>
        </div>
      </form>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script type="text/javascript">
      var beep = new Audio('media/beep.mp3'); 
      var running = false;
      var intervalId = -1;

      $("#myform").submit(function(event){
        event.preventDefault();
      });

      $("#start").click(function(event){
        if(!running){
          var interval = $("#interval").val();
          var unit = $("#unit").val();
          var multiplier = unit == 'sec' ? 1000 : 60000;
          running = true;
          startInterval(interval * multiplier);
        }
      });

      $("#stop").click(function(event){
        if(running){
          clearInterval(intervalId);
          running = false;
          intervalId = -1;
        }
      });

      function startInterval(delay){
        playBeep();
        intervalId = setInterval(playBeep, delay);
      }

      function playBeep(){
        beep.play();
      }

    </script>
  </body>
</html>
